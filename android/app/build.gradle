plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.smarthome"  // Uygulama ismini buraya yazın
    compileSdk = 34

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.smarthome"  // Uygulama ID'nizi buraya yazın
        minSdkVersion 23  // Firebase için minimum SDK 23 olmalı
        targetSdkVersion 34
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    buildFeatures {
        viewBinding true  // ViewBinding'i etkinleştiriyoruz
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:31.0.0')  // Firebase BOM kullanarak sürüm uyumluluğunu yönetin
    implementation 'com.google.firebase:firebase-analytics'  // Firebase Analytics (isteğe bağlı)
    implementation 'com.google.firebase:firebase-auth'      // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore'  // Firebase Firestore
    implementation 'com.google.android.gms:play-services-location:18.0.0'  // Konum servisleri için bu kütüphane eklenmeli
    implementation 'com.google.android.gms:play-services-maps:18.0.0'      // Harita ve konum bilgisi için (isteğe bağlı)
}

apply plugin: 'com.google.gms.google-services'  // Firebase servislerinin çalışabilmesi için
