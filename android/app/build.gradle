plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.smarthome"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.smarthome"  // Uygulama ID'nizi buraya yazın
        minSdkVersion 23  // Firebase için minimum SDK 23 olmalı
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    // Firebase için Google servisi yapılandırması
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:31.0.0')  // Firebase BOM kullanarak sürüm uyumluluğunu yönetin
    implementation 'com.google.firebase:firebase-analytics'  // Firebase Analytics (isteğe bağlı, kullanıyorsanız ekleyin)
    implementation 'com.google.firebase:firebase-auth'      // Firebase Authentication (isteğe bağlı, kullanıyorsanız ekleyin)
    implementation 'com.google.firebase:firebase-firestore'  // Firebase Firestore (isteğe bağlı, kullanıyorsanız ekleyin)
    // Firebase ve diğer bağımlılıklarınız
}

apply plugin: 'com.google.gms.google-services'  // Firebase servislerinin çalışabilmesi için

flutter {
    source = "../.."
}
